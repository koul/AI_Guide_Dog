global:
    root_dir: ""
    iteration: "Testing_All_Metrics"
    description: "Multimodal Channel level fusion: Testing"
    enable_wandb: true
    enable_preprocessing: false
    seed: 8
    enable_intent: false
enable_wandb: True
transformer:
    fps: 2
    path: "data/Indoor - train"
    data_save_file: "data/processed/Indoor - train" #file path without .npz
    enable_benchmark_test: true
    test_path: "data/Indoor - test"
    test_save_file: "data/processed/Indoor - test" #file path without .npz
data:
    HEIGHT: 64 #64
    WIDTH: 64 #64
    CHANNELS: 1 #1
    SEQUENCE_LENGTH: 10
    VAL_INTENT: ""
    BENCHMARK_TEST_INTENT: ""
trainer:
    BATCH: 8 # change this to 64 later
    lr: 0.00001
    epochs: 1 # change this to 25 later
    lambda: 0.002  #L2 regularization #changed from 1e-4
    num_classes: 3
    model_save_path: "models/"
    data_type: "multimodal" # switch back to multimodal later on
    model:
        name: "ConvLSTM" #LSTM_Multimodal
        convlstm_hidden: "256"
        num_conv_lstm_layers: 1
        #name: "LSTM_Multimodal"
        #lstm_hidden: 128 #try 128 later
        #num_lstm_layers: 2 #try 3,4,5 later
        #dense_frame_input_dim: 0 #final input is dense_frame_input_dim + sensor_data_dim #set this to 0 if you just want sensor during multimodal -- set this back to 1000 later
        train_with_sensor_only: False
    # model:
    #    sensor_hidden_dim: 64
    #    layer_num: 2
    #    name: "bert"
        sensor_attr_list:
            #- "Gyrometer:Gyrometer - X axis"
