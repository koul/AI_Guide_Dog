global:
    root_dir: ""
    iteration: "debug"
    enable_preprocessing: false
    seed: 8
    enable_intent: false
transformer:
    fps: 2
    path: "data/Indoor - train"
    data_save_file: "data/processed/Indoor - train" #file path without .npz
    enable_benchmark_test: true
    test_path: "data/Indoor - test"
    test_save_file: "data/processed/Indoor - test" #file path without .npz
data:
    HEIGHT: 224 #64
    WIDTH: 224 #64
    CHANNELS: 3 #1
    SEQUENCE_LENGTH: 8
    VAL_INTENT: ""
    BENCHMARK_TEST_INTENT: ""
trainer:
    BATCH: 8
    lr: 0.001
    epochs: 2
    lambda: 0.001  #L2 regularization #changed from 1e-4
    num_classes: 3
    model_save_path: "models/"
    data_type: "multimodal"
    model:
        name: "LSTM_Multimodal"
        lstm_hidden: 128 #try 128 later
        num_lstm_layers: 2 #try 3,4,5 later
        dense_frame_input_dim: 1000 #final input is dense_frame_input_dim + sensor_data_dim
        train_with_sensor: True
    # model:
    #    sensor_hidden_dim: 64
    #    layer_num: 2
    #    name: "bert"
        sensor_attr_list:
            - "Gyrometer:Gyrometer - X axis"
            - "Gyrometer:Gyrometer - Y axis"
            - "Gyrometer:Gyrometer - Z axis"
            # - "Magnetometer:Magnetometer - X axis"
            # - "Magnetometer:Magnetometer - Y axis"
            # - "Magnetometer:Magnetometer - Z axis"
            - "Accelerometer:Acceleration - X axis"
            - "Accelerometer:Acceleration - Y axis"
            - "Accelerometer:Acceleration - Z axis"
            # - "Accelerometer:User acceleration - X axis"
            # - "Accelerometer:User acceleration - Y axis"
            # - "Accelerometer:User acceleration - Z axis"
            # - "Device Motion:Speed (m/s)"
            # - "Device Motion:Speed Accuracy (m/s)"
            # - "Device Motion:Gravity - X axis"
            # - "Device Motion:Gravity - Y axis"
            # - "Device Motion:Gravity - Z axis"
            # - "Device Motion:Rotation Rate - X axis"
            # - "Device Motion:Rotation Rate - Y axis"
            # - "Device Motion:Rotation Rate - Z axis"
            # - "GPS:Latitude"
            # - "GPS:Longitude"
            # - "Altimeter:Altitude"
            # - "Altimeter:Relative Altitude (m)"
            # - "Altimeter:Pressure (kPa)"
            # - "Altimeter:Attitude Pitch"
            # - "Altimeter:Attitude Roll"
            # - "Altimeter:Attitude Yaw"
        pretrained_path: ""
        optimizer_path: ""
wandb:
    github_id: "divergent"
    run_name: "testing_multimodal_bench_projection"
