- global: 
    root_dir: ""
    iteration: 1
- transformer:
    fps: 10
    path: "data/demo_data"
    resolution: [512,512] #can you change the code to use resolution values from data.HEIGHT and data.WIDTH?
- data:
    processed_frames: ""
    processed_csvs: ""
    HEIGHT: 128
    WIDTH: 128
    CHANNELS: 3
    SEQUENCE_LENGTH: 8
- trainer:
    enable_preprocessing: false
    BATCH: 32
    lr: 0.01
    epochs: 30
    lamda: 1e-3  #L2 regularization #changed from 1e-4
    num_classes: 3
    model_save_path: ""
    model:
        name: "ConvLSTM"
        convlstm_hidden: 128
        num_conv_lstm_layers: 2
        pretrained_path: NULL
        optimizer_path: NULL
